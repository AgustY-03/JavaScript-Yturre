<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Kogarashi Store - Productos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Kogarashi <em>Store</em></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" id="logout" type="button">Cerrar sesion</a>
                    <a class="nav-link" id="login" type="button">Ingresar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="ofertas.html">Ofertas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="proximos-lanzamientos.html">Proximos lanzamientos</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main class="fondoProductos">
        <div class="container-fluid">
            <div class="row limite">
                <aside id="filtrador" class="col-xl-1 shadow">
                    <div class="container">
                        <input type="text" placeholder="Buscar..." class="buscador">
                    </div>
                    <strong><p class="tituloAside">Editoriales: </p></strong>
                    <div id="edit" class="opcionAside">
                      <input id="edit-ivrea" type="checkbox">
                      <label for="">Ivrea</label><br>
                      <input id="edit-panini" type="checkbox">
                      <label for="">Panini Manga</label><br>
                    </div>
                    <strong><p class="tituloAside">Categorias: </p></strong>
                    <div class="opcionAside">
                      <input id="cat-accion" type="checkbox">
                      <label for="">Accion</label><br>
                      <input id="cat-romance" type="checkbox">
                      <label for="">Romance</label><br>
                      <input id="cat-deporte" type="checkbox">
                      <label for="">Deporte</label><br>
                      <input id="cat-suspenso" type="checkbox">
                      <label for="">Suspenso</label><br>
                      <input id="cat-reen" type="checkbox">
                      <label for="">Reencarnacion</label><br>
                      <input id="cat-lucha" type="checkbox">
                      <label for="">Lucha</label><br>
                    </div>
                    <strong><p class="tituloAside">Demografia: </p></strong>
                    <div class="opcionAside">
                      <input id="demo-shonen" type="checkbox">
                      <label for="">Shonen</label><br>
                      <input id="demo-seinen" type="checkbox">
                      <label for="">Seinen</label><br>
                      <input id="demo-shoujo" type="checkbox">
                      <label for="">Shoujo</label><br>
                      <input id="demo-josei" type="checkbox">
                      <label for="">Josei</label><br>
                    </div>
                </aside>
                  <div class="col-xl-9">
                    <div id="prod-panel" class="row">

                    </div>
                    <div id="prev-container">
            
                    </div>
                    <nav aria-label="Page navigation example">
                      <ul class="pagination justify-content-center">
                        <li id="prodButton1" class="page-item disabled"><button class="page-link prod-button">1</button></li>
                        <li id="prodButton2" class="page-item"><button class="page-link prod-button">2</button></li>
                      </ul>
                    </nav>    
                  </div>
            </div>
        </div>
        <div id="carrito">
          <button type="button" id="verCarro" class="carrito-posicion">
            <a href="carrito.html">
              <img src="../img/decoracion/carrito.png" alt="" class="img-fluid">
            </a>
          </button>
        </div>
    </main>
    <footer>
        <div class="footer">
          <p>Todos los derechos reservados Kogarashi Store <i class="fa-sharp fa-regular fa-copyright"></i></p>
          <p class="right"><a href="contacto.html">Contacto</a><a href="reporte.html" class="miniFooter">Reporte</a></p>
        </div>
    </footer>

    <script src="../js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
